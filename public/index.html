<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4c97ea" />
    <meta
      name="description"
      content="A simple task management application"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Task Manager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Task Manager">
    <meta name="msapplication-TileColor" content="#4c97ea">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Task Manager</title>
    <style>
      /* Ensure the app takes up the full screen */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Hide browser UI when launched from home screen */
      @media all and (display-mode: standalone) {
        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          user-select: none;
        }
        
        /* Add a visual indicator for standalone mode */
        .pwa-mode::before {
          content: 'Installed App';
          position: fixed;
          top: 0;
          right: 0;
          background-color: #4c97ea;
          color: white;
          padding: 2px 8px;
          font-size: 10px;
          z-index: 9999;
          border-bottom-left-radius: 5px;
        }
      }
    </style>
    <!-- PWA detection script -->
    <script src="%PUBLIC_URL%/pwa-detector.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
